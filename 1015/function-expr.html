<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Factorial & Fibonacci Calculator</h1>
		<div>
			<input
				type="number"
				id="numberInput"
				placeholder="Enter Number"
				min="0"
			/>
		</div>
		<div>
			<input
				type="radio"
				name="operation"
				id="factorial"
				value="factorial"
				checked
			/>
			<label for="factorial">Factorial</label>
		</div>
		<div>
			<input type="radio" name="operation" id="fibonacci" value="fibonacci" />
			<label for="fibonacci">Fibonacci</label>
		</div>
		<button onclick="performCalculator()">Calculator</button>
		<div>
			<h4>Result</h4>
			<p id="result">0</p>
		</div>
		<script>
			const factorial = function (n) {
				if (n <= 1) {
					return 1;
				} else {
					return n * factorial(n - 1);
				}
			};
			const fibonacci = function (n) {
				if (n <= 1) {
					return 1;
				} else {
					return fibonacci(n - 1) + fibonacci(n - 2);
				}
			};

			const operations = {
				factorial: factorial,
				fibonacci: fibonacci,
			};

			function performCalculator() {
				const number = parseInt(document.getElementById('numberInput').value);
				console.log(document.getElementById('numberInput').value);
				const selectedOperation = document.querySelector(
					'input[name="operation"]:checked',
				).value;

				const result = operations[selectedOperation](number);
				console.log(result);
				document.getElementById('result').textContent = result;
			}
		</script>
	</body>
</html>
