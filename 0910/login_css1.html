<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			label {
				display: inline-block;
				width: 30%;
			}

			button {
				color: red;
				background-color: hotpink;
			}

			input {
				border-radius: 5px;
				width: 65%;
			}

			#signin_btn {
				border-radius: 15px;
			}

			#password_input {
				border: 1px red solid;
			}

			.acount {
				margin: 20px 10px;
			}

			.signin {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="acount">
			<label for="">Username</label>
			<input type="text" />
		</div>
		<div class="acount">
			<label for="">Password</label>
			<input type="password" id="password_input" />
		</div>
		<div class="signin">
			<button type="submit" id="signin_btn">Signin</button>
		</div>
	</body>
</html>
